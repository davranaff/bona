{% load static %}
{% load categories %}
<!DOCTYPE html>
<html lang="en" style="background-color: rgba(149,255,144,0.73)">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'bulma/css/bulma.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="shortcut icon" href="{% static 'images/logo.png' %}" type="image/png">

    <title>
        BonaFressco
    </title>
</head>
<body>
    <nav class="navbar container" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="{% url 'bonaapp:home_page' %}">
            <img src="{% static 'images/logo.png' %}" style="width: 100%">
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <div class="buttons">
            {% if not user.is_authenticated %}
            <a href="{% url 'bonausers:signup' %}" class="button is-primary">
              <strong>Sign up</strong>
            </a>
            <a href="{% url 'bonausers:login' %}" class="button is-light">
              Log in
            </a>
            {% else %}
            <a href="{% url 'bonaapp:history_order_url' %}" class="button is-info">
              History
            </a>
            <a href="{% url 'bonaapp:cart_url' %}" class="button is-info">
              Cart
            </a>
            <a href="{% url 'bonausers:logout' %}" class="button is-danger">
              Log out
            </a>
            {% endif %}
              <form action="{% url 'bonaapp:home_page' %}" method="GET">
                  <input type="search" name="search" class="search">
                  <button class="button">search</button>
              </form>
          </div>
        </div>
      </div>
    </nav>
    {% categories %}

    {% block search %}
    {% endblock search %}

    {% block slider %}
    {% endblock slider %}

    {% block content %}
    {% endblock content %}

    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
